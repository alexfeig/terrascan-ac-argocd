apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: accurics-validatingwebhookconfiguration
webhooks:
  - name: "ac.accurics.svc"
    failurePolicy: Fail
    clientConfig:
      service:
        namespace: accurics
        name: ac
        path: /v1/k8s/webhooks/1234/scan/validate
      caBundle: 
    admissionReviewVersions: ["v1", "v1beta1"]
    sideEffects: None
    timeoutSeconds: 5
    namespaceSelector:
      matchExpressions:
      - key: environment
        operator: In
        values: ["prod"]
    rules:
    - apiGroups:
      - apps
      - ""
      apiVersions:
      - v1
      operations:
      - CREATE
      - UPDATE
      resources:
      - deployments
      - pods